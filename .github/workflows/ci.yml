name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Django 4.2 LTS - Python 3.10-3.12
          - python-version: "3.10"
            django-version: "4.2"
          - python-version: "3.11"
            django-version: "4.2"
          - python-version: "3.12"
            django-version: "4.2"
          # Django 5.2 LTS - Python 3.10-3.13
          - python-version: "3.10"
            django-version: "5.2"
          - python-version: "3.11"
            django-version: "5.2"
          - python-version: "3.12"
            django-version: "5.2"
          - python-version: "3.13"
            django-version: "5.2"
          # Django 6.0 - Python 3.12-3.13
          - python-version: "3.12"
            django-version: "6.0"
          - python-version: "3.13"
            django-version: "6.0"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .
          uv pip install pytest pytest-django django-test-plus "Django>=${{ matrix.django-version }},<${{ matrix.django-version }}.99"

      - name: Run tests
        run: |
          uv run pytest -v
        env:
          DJANGO_SETTINGS_MODULE: tests.settings

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv venv
          uv pip install ruff

      - name: Run ruff
        run: uv run ruff check modelforms tests

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .
          uv pip install pytest pytest-django pytest-cov django-test-plus "Django>=5.2,<5.3"

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=modelforms --cov-report=term-missing --cov-report=xml -v
        env:
          DJANGO_SETTINGS_MODULE: tests.settings

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
